# NapCat Docker 自动重启监控配置
# 复制此文件为 config.yaml 并修改配置

# 检测间隔（毫秒）
check_interval_ms: 10000

# 多容器心跳错开间隔（毫秒）
# 当有多个容器时，每个容器的检测会错开此间隔，避免同时发送请求
stagger_interval_ms: 500

# 监控的容器列表
containers:
  - enabled: true              # Whether this container is enabled for checks
    name: napcat-dev           # Container name (used for display and docker restart)
    ssh_user: zyu              # SSH username
    ssh_host: 192.168.31.233   # SSH host IP
    ws_port: 3000              # WebSocket port exposed by the container
    token: test                # WebSocket access_token
    auto_restart: true         # Whether to auto-restart on disconnect
    use_sudo: false            # Whether to use sudo (set to false if user is in docker group)

